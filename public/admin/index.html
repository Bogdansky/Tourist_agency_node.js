<html>
    <head>
        <link href="styles/main.css" rel="stylesheet" type="text/css" media="all">
        <meta charset="utf8">
        <script type="text/javascript" src="./javascript/jquery.js"></script>
        <script type="text/javascript" src="./javascript/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="./javascript/code.js"></script>
    </head>
    <body>
        <a href="/">Выйти</a>
        <div>
            <button onclick="let hidden = document.getElementById('add').hidden; document.getElementById('add').hidden = !hidden;">Добавить менеджера</button>
            <button id="removeManager" type="submit">Удалить выбранного менеджера</button>
        </div>
        <div>
            <div id="add" hidden="true">
                <input type="text" name="surname" placeholder="Фамилия" required>
                <input type="text" name="name" placeholder="Имя" required>
                <input type="text" name="patronymic" placeholder="Отчество" required>
                <input type="text" name="login" placeholder="Логин" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <button id="addManager" type="submit">Добавить</button>
            </div>
        </div>
        <div>
            <table class="table table-border">
                <thead>
                    <tr>
                        <th>Фамилия</th>
                        <th>Имя</th>
                        <th>Отчество</th>
                        <th>Логин</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody id="managers">
                    
                </tbody>
            </table>
        </div>
    </body>
</html>
